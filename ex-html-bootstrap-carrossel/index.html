<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exemplo Carrossel - Boostrap</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Bootstrap +
		     JQuery (necessário para os plugins de Javascript do Bootstrap) -->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- CSS padrão da página -->
		<link href="css/estilo.css" rel="stylesheet">

		<style type="text/css">
			#myCarousel{
				width: 50%;
				height: 420px;
			}
		</style>
	</head>

	<body>
		<!-- container ou container-fluid -->
		<div class="container">
				<header class="row">
		     <h1>Página exemplo - Thiago Cury</h1>
		  	</header>

		   	<div class="row">
		       <div role="main">
		           <!-- exemplo carrossel -->
							 <h2>Exemplo Carrossel</h2>

		 					<div id="myCarousel" class="carousel slide" data-ride="carousel">
		 					  <!-- Indicators -->
		 					  <ol class="carousel-indicators">
		 					    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		 					    <li data-target="#myCarousel" data-slide-to="1"></li>
		 					    <li data-target="#myCarousel" data-slide-to="2"></li>
		 					  </ol>

		 					  <!-- Wrapper for slides -->
		 					  <div class="carousel-inner">
		 					    <div class="item active">
		 					      <img src="imagens/homer.png" alt="Homer">
		 					    </div>

		 					    <div class="item">
		 					      <img src="imagens/bart.png" alt="Bart">
		 					    </div>

		 					    <div class="item">
		 					      <img src="imagens/marge.png" alt="Marge">
		 					    </div>
		 					  </div>

		 					  <!-- Left and right controls -->
		 					  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		 					    <span class="glyphicon glyphicon-chevron-left"></span>
		 					    <span class="sr-only">Previous</span>
		 					  </a>
		 					  <a class="right carousel-control" href="#myCarousel" data-slide="next">
		 					    <span class="glyphicon glyphicon-chevron-right"></span>
		 					    <span class="sr-only">Next</span>
		 					  </a>
		 					</div>
		       </div>
		   	</div>

		   	<footer class="row">
		    	<p>Boilerplate desenvolvido por Thiago Cury</p>
		   	</footer>
		</div>
	</body>
</html>
