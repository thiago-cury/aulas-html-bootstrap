<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exemplo Imagem responsiva - Boostrap</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Bootstrap +
		     JQuery (necessário para os plugins de Javascript do Bootstrap) -->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- CSS padrão da página -->
		<link href="css/estilo.css" rel="stylesheet">
	</head>

	<body>
		<!-- container ou container-fluid -->
		<div class="container">
				<header class="row">
		     <h1>Página exemplo - Thiago Cury</h1>
		  	</header>

		   	<div class="row">
		       <div role="main">
		           <!-- exemplo imagem responsiva -->
							 <h2>Marge responsivo</h2>

		 					<div class="media">
		 						<img src="imagens/marge.png" alt="Marge" class="img-responsive">
		 					</div>
		       </div>
		   	</div>
				
		   	<footer class="row">
		    	<p>Boilerplate desenvolvido por Thiago Cury</p>
		   	</footer>
		</div>
	</body>
</html>
