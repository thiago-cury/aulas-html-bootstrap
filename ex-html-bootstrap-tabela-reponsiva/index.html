<!DOCTYPE html>
<html lang="pt-br">
	<head>

		     JQuery (necessário para os plugins de Javascript do Bootstrap) -->

		<script type="text/javascript" src="js/bootstrap.min.js"></script>

									</table>
						 	 </div> <!-- div encerramento table-->

		   	</div>

		   	<footer class="row">

		</div>

</html>
